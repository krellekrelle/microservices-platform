<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .connection-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connected {
            background: #4caf50;
        }

        .disconnected {
            background: #f44336;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1000px;
            width: 100%;
        }

        .lobby-section {
            text-align: center;
        }

        .lobby-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .lobby-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .seats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .seat {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .seat:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .seat.occupied {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            cursor: default;
        }

        .seat.my-seat {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196f3;
        }

        .seat.occupied:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .seat-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        .seat-player {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .seat-status {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            margin-top: 0.5rem;
        }

        .ready {
            background: #4caf50;
        }

        .not-ready {
            background: #ff9800;
        }

        .empty-seat {
            font-size: 1.1rem;
            opacity: 0.6;
        }

        .lobby-controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #2196f3;
            border-color: #2196f3;
        }

        .btn.primary:hover {
            background: #1976d2;
            border-color: #1976d2;
        }

        .btn.success {
            background: #4caf50;
            border-color: #4caf50;
        }

        .btn.success:hover {
            background: #45a049;
            border-color: #45a049;
        }

        .btn.danger {
            background: #f44336;
            border-color: #f44336;
        }

        .btn.danger:hover {
            background: #da190b;
            border-color: #da190b;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .player-count {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .seats-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .seat {
                min-height: 120px;
                padding: 1.5rem 1rem;
            }

            .lobby-controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ô•Ô∏è Hearts Game</h1>
        <div class="user-info">
            <span id="user-name">Loading...</span>
            <div id="connection-status" class="connection-status disconnected">
                Connecting...
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="game-area">
            <div id="lobby-section" class="lobby-section">
                <h2 class="lobby-title">Game Lobby</h2>
                <p class="lobby-subtitle">Take a seat and get ready to play Hearts!</p>
                
                <div id="error-container"></div>
                <div id="success-container"></div>

                <div class="game-info">
                    <div class="player-count">
                        Players: <span id="player-count">0</span>/4
                    </div>
                    <div class="lobby-leader">
                        Leader: <span id="lobby-leader">None</span>
                    </div>
                </div>

                <div class="seats-container">
                    <div class="seat" data-seat="0" onclick="handleSeatClick(0)">
                        <div class="seat-number">Seat 1</div>
                        <div class="seat-content">
                            <div class="empty-seat">Click to sit</div>
                        </div>
                    </div>
                    <div class="seat" data-seat="1" onclick="handleSeatClick(1)">
                        <div class="seat-number">Seat 2</div>
                        <div class="seat-content">
                            <div class="empty-seat">Click to sit</div>
                        </div>
                    </div>
                    <div class="seat" data-seat="2" onclick="handleSeatClick(2)">
                        <div class="seat-number">Seat 3</div>
                        <div class="seat-content">
                            <div class="empty-seat">Click to sit</div>
                        </div>
                    </div>
                    <div class="seat" data-seat="3" onclick="handleSeatClick(3)">
                        <div class="seat-number">Seat 4</div>
                        <div class="seat-content">
                            <div class="empty-seat">Click to sit</div>
                        </div>
                    </div>
                </div>

                <div class="lobby-controls">
                    <button id="leave-seat-btn" class="btn danger hidden" onclick="leaveSeat()">
                        Leave Seat
                    </button>
                    <button id="ready-btn" class="btn primary hidden" onclick="toggleReady()">
                        Ready for Game
                    </button>
                    <button id="start-game-btn" class="btn success hidden" onclick="startGame()">
                        Start Game
                    </button>
                </div>
            </div>

            <div id="game-section" class="hidden">
                <h2>Game in Progress</h2>
                <p>Game functionality will be implemented in Phase 2!</p>
                <div style="margin-top: 2rem;">
                    <button class="btn" onclick="location.reload()">
                        Return to Lobby
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket;
        let currentUser = null;
        let mySeat = null;
        let isReady = false;
        let lobbyState = null;

        // Initialize socket connection
        function initializeSocket() {
            console.log('üöÄ Initializing Socket.IO connection...');
            console.log('üåç Connecting to:', window.location.origin);
            console.log('üç™ Document.cookie:', document.cookie);
            
            // Connect using the current path context (within /hearts/)
            socket = io({
                withCredentials: true,
                transports: ['websocket', 'polling'],
                path: '/hearts/socket.io/'
            });

            socket.on('connect', () => {
                console.log('‚úÖ Connected to server successfully');
                console.log('üÜî Socket ID:', socket.id);
                updateConnectionStatus(true);
                socket.emit('join-lobby');
            });

            socket.on('disconnect', (reason) => {
                console.log('‚ùå Disconnected from server. Reason:', reason);
                updateConnectionStatus(false);
            });

            socket.on('lobby-updated', (data) => {
                console.log('üè† Lobby updated:', data);
                updateLobbyDisplay(data);
            });

            socket.on('game-started', (data) => {
                console.log('üéÆ Game started:', data);
                showGameSection();
            });

            socket.on('cards-dealt', (data) => {
                console.log('üÉè Cards dealt:', data);
                // TODO: Display cards in game interface
            });

            socket.on('ready-to-start', (data) => {
                showSuccessMessage(data.message);
            });

            socket.on('error', (data) => {
                console.error('‚ùå Socket error:', data);
                showErrorMessage(data.message);
            });

            socket.on('connect_error', (error) => {
                console.error('üî• Connection error:', error);
                console.error('üîç Error type:', error.type);
                console.error('üìù Error description:', error.description);
                console.error('üìã Error data:', error.data);
                updateConnectionStatus(false);
                showErrorMessage('Connection failed: ' + (error.description || error.message || 'Unknown error'));
            });

            // Debug transport events
            socket.on('disconnect', (reason, details) => {
                console.log('üîå Disconnect reason:', reason);
                console.log('üîç Disconnect details:', details);
            });
            
            socket.io.on('error', (error) => {
                console.error('üö® Socket.IO error:', error);
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function updateLobbyDisplay(state) {
            lobbyState = state;
            
            // Update player count
            const playerCount = Object.values(state.players).filter(p => p !== null).length;
            document.getElementById('player-count').textContent = playerCount;

            // Update lobby leader
            let leaderName = 'None';
            if (state.lobbyLeader !== null && state.players[state.lobbyLeader]) {
                leaderName = state.players[state.lobbyLeader].userName;
            }
            document.getElementById('lobby-leader').textContent = leaderName;

            // Update seats
            for (let seat = 0; seat < 4; seat++) {
                const seatEl = document.querySelector(`[data-seat="${seat}"]`);
                const player = state.players[seat];
                
                seatEl.className = 'seat';
                
                if (player) {
                    seatEl.classList.add('occupied');
                    
                    // Check if this is my seat
                    const isMySeat = player.userId === currentUser?.id;
                    if (isMySeat) {
                        seatEl.classList.add('my-seat');
                        mySeat = seat;
                        isReady = player.isReady;
                    }
                    
                    // Add leave seat option for my seat when not ready
                    const leaveOption = isMySeat && !player.isReady ? 
                        `<div class="seat-leave" onclick="leaveSeat()" style="margin-top: 0.5rem;">
                            <small style="color: #ff9800; cursor: pointer; text-decoration: underline;">Leave Seat</small>
                         </div>` : '';
                    
                    seatEl.innerHTML = `
                        <div class="seat-number">Seat ${seat + 1}</div>
                        <div class="seat-content">
                            <div class="seat-player">${player.userName}</div>
                            <div class="seat-status ${player.isReady ? 'ready' : 'not-ready'}">
                                ${player.isReady ? 'Ready' : 'Not Ready'}
                            </div>
                            ${leaveOption}
                        </div>
                    `;
                } else {
                    seatEl.innerHTML = `
                        <div class="seat-number">Seat ${seat + 1}</div>
                        <div class="seat-content">
                            <div class="empty-seat">Click to sit</div>
                        </div>
                    `;
                }
            }

            // Update controls
            updateControls();
        }

        function updateControls() {
            const leaveSeatBtn = document.getElementById('leave-seat-btn');
            const readyBtn = document.getElementById('ready-btn');
            const startGameBtn = document.getElementById('start-game-btn');

            // Show/hide buttons based on seat status
            if (mySeat !== null) {
                leaveSeatBtn.classList.remove('hidden');
                readyBtn.classList.remove('hidden');
                readyBtn.textContent = isReady ? 'Not Ready' : 'Ready for Game';
                readyBtn.className = isReady ? 'btn danger' : 'btn primary';
            } else {
                leaveSeatBtn.classList.add('hidden');
                readyBtn.classList.add('hidden');
            }

            // Show start game button for lobby leader when all ready
            if (lobbyState?.canStartGame && mySeat === lobbyState?.lobbyLeader) {
                startGameBtn.classList.remove('hidden');
            } else {
                startGameBtn.classList.add('hidden');
            }
        }

        function handleSeatClick(seat) {
            if (!socket || !socket.connected) {
                showErrorMessage('Not connected to server');
                return;
            }

            // If seat is occupied, do nothing
            if (lobbyState?.players[seat]) {
                return;
            }

            // If I already have a seat, do nothing
            if (mySeat !== null) {
                showErrorMessage('You already have a seat. Leave your current seat first.');
                return;
            }

            socket.emit('take-seat', { seat: seat });
        }

        function leaveSeat() {
            if (!socket || !socket.connected) {
                showErrorMessage('Not connected to server');
                return;
            }

            socket.emit('leave-seat');
            mySeat = null;
            isReady = false;
        }

        function toggleReady() {
            if (!socket || !socket.connected) {
                showErrorMessage('Not connected to server');
                return;
            }

            if (mySeat === null) {
                showErrorMessage('You must take a seat first');
                return;
            }

            socket.emit('ready-for-game');
        }

        function startGame() {
            if (!socket || !socket.connected) {
                showErrorMessage('Not connected to server');
                return;
            }

            if (!lobbyState?.canStartGame) {
                showErrorMessage('Not all players are ready');
                return;
            }

            socket.emit('start-game');
        }

        function showGameSection() {
            document.getElementById('lobby-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
        }

        function showErrorMessage(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showSuccessMessage(message) {
            const container = document.getElementById('success-container');
            container.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Get user info from server
        async function getCurrentUser() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                if (data.authenticated && data.user) {
                    currentUser = data.user;
                    document.getElementById('user-name').textContent = data.user.name;
                    console.log('üë§ Current user:', currentUser);
                    return data.user;
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
            
            // Fallback - should not happen if authentication is working
            const fallbackUser = {
                id: 1,
                name: 'Unknown User'
            };
            currentUser = fallbackUser;
            document.getElementById('user-name').textContent = fallbackUser.name;
            return fallbackUser;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await getCurrentUser();
            } catch (error) {
                console.error('Failed to get user info:', error);
                // Continue with fallback user
            }
            initializeSocket();
        });
    </script>
</body>
</html>
