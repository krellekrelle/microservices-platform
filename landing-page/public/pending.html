<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Pending - Personal Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: #6c757d;
            color: white;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .refresh-btn {
            background: #28a745;
            color: white;
        }
        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">‚è≥</div>
        <h1>Access Pending</h1>
        <p>Your login request has been received and is waiting for admin approval. Please wait for an administrator to grant you access to the system.</p>
        <p>You will be able to access the applications once your account has been approved.</p>
                <div class="actions">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
            <button class="btn refresh-btn" onclick="checkStatus()">Check Status</button>
        </div>
    </div>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(() => {
                // Clear any local storage/session storage
                localStorage.clear();
                sessionStorage.clear();
                // Redirect to home page
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Logout error:', error);
                // Clear storage and redirect anyway
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/';
            });
        }

        function checkStatus() {
            // Show loading state
            const statusBtn = document.querySelector('.refresh-btn');
            const originalText = statusBtn.textContent;
            statusBtn.textContent = 'Checking...';
            statusBtn.disabled = true;

            fetch('/api/status', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.authenticated && data.status) {
                    if (data.status === 'approved') {
                        // Redirect to dashboard if approved
                        window.location.href = '/dashboard';
                    } else if (data.status === 'rejected') {
                        // Redirect to rejected page if rejected
                        window.location.href = '/rejected';
                    } else {
                        // Still pending, just reload the page
                        window.location.reload();
                    }
                } else {
                    // Not authenticated, redirect to login
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Status check error:', error);
                // Reset button state
                statusBtn.textContent = originalText;
                statusBtn.disabled = false;
                alert('Error checking status. Please try again.');
            });
        }
    </script>
</body>
</html>
