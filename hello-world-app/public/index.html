<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.svg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        #message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            min-height: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: #6c757d;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ‘‹</div>
        <h1>Hello World Application</h1>
        <div id="userInfo" style="margin-bottom: 1rem; font-size: 1.1rem; opacity: 0.9;"></div>
        <div id="message">Click the button to get a greeting!</div>
        <div class="timestamp" id="timestamp"></div>
        
        <button class="btn" onclick="getMessage()">Get New Message</button>
        <button class="btn back-btn" onclick="goBack()">Back to Dashboard</button>
    </div>

    <script>
        function getMessage() {
            console.log('Making fetch request to: ./api/message');
            fetch('./api/message', {
                credentials: 'include'
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response URL:', response.url);
                    
                    // Check if we got redirected to a different domain (authentication failed)
                    if (response.url && !response.url.includes('/hello/api/message')) {
                        throw new Error('Authentication failed - redirected to login page');
                    }
                    
                    // Check if response is not ok
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Check if response is JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Server returned non-JSON response (probably authentication redirect)');
                    }
                    
                    return response.json();
                })
                .then(data => {
                    console.log('Success data:', data);
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('timestamp').textContent = 
                        `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                    
                    // Display user info if available
                    if (data.user) {
                        document.getElementById('userInfo').innerHTML = 
                            `Welcome, <strong>${data.user.name}</strong>!`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'Authentication required. Please log in from the main page.';
                    document.getElementById('message').style.color = '#ff6b6b';
                });
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        // Load initial message
        getMessage();
    </script>
</body>
</html>
